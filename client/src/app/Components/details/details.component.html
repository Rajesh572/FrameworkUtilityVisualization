<form>
 <div class="inputfield">
  <input type="text" name="fwcode" placeholder="Enter Framework Code" [(ngModel)]="fwcode">
  <span style="color: red;" *ngIf="flag">Invalid Framework Id</span>
</div>
<div class="buttons">  
<button class="btn btn-secondary" type="submit" (onEnter)="readFramework()" (click)="readFramework()">Retrieve</button>
  <button class="btn btn-secondary" type="submit" (click)="clearFramework()">Clear</button>
      <button class="btn btn-secondary" [disabled]="!categories || flag" (click)=publishFramework()>Publish</button>
      <span *ngIf="publishStatus === 1">Framework Published Successfully</span>
      <span *ngIf="publishStatus === 2">Framework Could not Be published</span>
  
</div>
</form>
