<div class="card-container">
  <div class="card-title">
    <h5>Parent Term Associations</h5>

  </div>
  <ng-container *ngIf="associatedTerms.length > 0">
    <div class="card-body">
      <ul>
        <li *ngFor="let associatedTerm of associatedTerms">
          <p style="margin-top: 10px;padding-left: 10px;" *ngIf="flag">
             {{associatedTerm?.category}}-{{associatedTerm?.name}}
          </p>
        </li>
      </ul>

    </div>
  </ng-container>

</div>
