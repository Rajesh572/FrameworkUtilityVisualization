<div class="card-container">
  <div class="card-title">
    <h5>Parent Terms</h5>

  </div>
  <ng-container *ngIf="terms">
    <div class="card-body">
      <ul >
        <li *ngFor="let term of terms;let i = index" (click)=readTerm(term,i) mwlDraggable (dragEnd)="dragEnd($event,term)">

          <p  *ngIf="flag === true" [ngClass]="{'highlight' : (selectedIndex == i)}">


            {{term.name}} </p>

        </li>
      </ul>

    </div>
  </ng-container>
</div>
