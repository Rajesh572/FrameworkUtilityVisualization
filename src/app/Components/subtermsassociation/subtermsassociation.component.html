<div class="card-container">
   <div class="card-title">
      <h5>Sub Term Associations</h5>

   </div>
   <ng-container>
      <div class="card-body">
         <ul>
            <li *ngFor="let subTermAssociation of subtermsAssociations">
               <p>
                {{categorycode}}-{{subTermAssociation?.name}}
               </p>
            </li>
         </ul>

      </div>
   </ng-container>
</div>
